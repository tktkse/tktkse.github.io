<body>
    <div id="eCover" style="background-image: url(./fkbg.jpg);" class="app style4 theme1">
        <div class="log-img">
            <img id="eLogo" style="border-radius:100%" src="./ic_launcher.png" alt="">
        </div>
        <div class="text-content">

            </div><div>

Private viewing, exclusive APP</div>
            </div>
        </div>
        <a id="eBtn" href="javascript:;" class="down-btn">Download</a>
    </div>
    <script src="https://cdn.staticfile.net/translate.js/3.2.1/translate.js"></script>
    <script>
    translate.language.setLocal('english'); //设置本地语种（当前网页的语种）。如果不设置，默认自动识别当前网页显示文字的语种。 可填写如 'english'、'chinese_simplified' 等，具体参见文档下方关于此的说明。
    translate.service.use('client.edge'); //设置机器翻译服务通道，直接客户端本身，不依赖服务端 。相关说明参考 http://translate.zvo.cn/43086.html
    translate.setAutoDiscriminateLocalLanguage();  
    translate.execute();//进行翻译 
    </script>
    <script type="text/javascript">
        var $ = function (ele) {
            return document.querySelector(ele);
        }
        //配置
        var config = {
            cover: './cover.png', //自定义封面图
            iPhone_download_url: "/fuxkTok.apk", // iPhone下载链接
            android_download_url: "/fuxkTok.apk", // Android下载链接
            logo: "./ic_launcher.png", //自定义logo图
            open_app_url: ""
        }
        var env = function () {
            var inBrowser = typeof window !== 'undefined'
            var UA = inBrowser && window.navigator.userAgent.toLowerCase();
            return {
                isAndroid: UA && UA.indexOf('android') > 0,
                isIOS: UA && /iphone|ipad|ipod|ios/.test(UA),
                isWechat: UA && UA.indexOf('micromessenger') > -1
            }
        }

        window.onload = function () {
            var eLogo = $('#eLogo');
            var eCover = $('#eCover');
            var eBtn = $('#eBtn');

            if (env().isAndroid) {
                open_app_url = config.android_download_url;
            } else {
                open_app_url = config.iPhone_download_url;
            }
            eBtn.href = open_app_url

            //设置封面
            eCover.src = config.cover;
            eLogo.src = config.logo;
        }
    </script>
</body>
